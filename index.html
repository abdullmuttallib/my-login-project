<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Form Project</title>
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

<form action="" method="post">

    <div class="form-wrapper">
        <div class="form-grp-row form-title">
        login
    </div>
    <div class="form-grp-row">
        <label for="email" class="secondary-text">email</label>

        <span class="input-grp-box">
            <i class="fa fa-user"></i>
            <input type="email" class="input-grp" placeholder="email">
        </span>
        <span id="emailError">email error</span>
    </div>
    <div class="form-grp-row">
        <label for="password" class="secondary-text">password</label>
        <span class="input-grp-box">
            <i class="fa fa-key"></i>
            <input type="password" class="input-grp" placeholder="password">
        </span>

         <span id="passwordError">password error</span>
    </div>
    <div class="form-grp-row">
        <button type="submit" class="submit-btn">Login</button>
</div>
    <div class="form-grp-row secondary-text">
       <span> dont have an account? <a href="">signup</a></span>
</div>
</form>



</body>
</html>
